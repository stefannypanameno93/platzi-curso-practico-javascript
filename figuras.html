<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>

    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del Curso Práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="">Escribe cuánto mide cada lada de tu cuadrado:</label>
            <input id="inputCuadrado" type="number"  />
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <h3>Perímetro</h3>
        <form action="">
            <label for="">Escribe cuánto mide el lado 1 del triángulo:</label>
            <input id="inputLadoTriangulo1" type="number"  />

            <label for="">Escribe cuánto mide el lado 2 del triángulo:</label>
            <input id="inputLadoTriangulo2" type="number"  />

            <label for="">Escribe cuánto mide la base del triángulo:</label>
            <input id="inputBaseTriangulo" type="number"  />
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>

            <h3>Área</h3>

            <label for="">Escribe cuánto mide la base del triángulo:</label>
            <input id="inputBaseTriangulo1" type="number"  />
            
            <label for="">Escribe cuánto mide la altura del triángulo:</label>
            <input id="inputAlturaTriangulo" type="number"  />

            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el diámetro, área y perímetro de un círculo</h2>
        <form action="">
            <label for="">Escribe cuánto mide el radio del círculo:</label>
            <input id="inputRadio" type="number"  />
            <button type="button" onclick="calcularDiametroCirculo()">Calcular el diámetro</button>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
